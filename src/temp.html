<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="container-fluid p-5 bg-dark text-white text-center">
    <h1 class="display-4">Score<span class="small text-dark mark">Board</span> App</h1>
  </div>
  <div class="container-sm pt-5">
    <div class="board">
      <div class="recent">
        <div class="ref_scores">
          <h2 class="display-6">Recent Score</h2>
          <button type="button" id="refresh">Refresh</button>
        </div>
        <div class="scores">
          <ul class="list-unstyled"></ul>
        </div>
      </div>
      <div class="input_div">
        <h2 class="display-6">Add your score</h2>
        <form action="#" class="form">
          <input type="text" placeholder="Your name" id="name" required>
          <input type="number" placeholder="Your score" id="points" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
