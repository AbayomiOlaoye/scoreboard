<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <header>
    <h1 class="logo">Score<span>Board</span></h1>
  </header>
  <div class="container">
    <div class="board">
      <div class="recent">
        <div class="ref_scores">
          <h2 class="text">Recent Score</h2>
          <button type="button" id="refresh">Refresh</button>
        </div>
        <div class="scores">
          <ul class="list"></ul>
        </div>
      </div>
      <div class="input_div">
        <h2 class="text">Add your score</h2>
        <form action="#" class="form">
          <input type="text" placeholder="Your name" id="name" required>
          <input type="number" placeholder="Your score" id="points" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
